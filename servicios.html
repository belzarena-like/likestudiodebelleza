o de l\u00edquidos que provocan la celulitis, gracias al drenaje linf\u00e1tico.\nPromueve la migraci\u00f3n de fibroplastos, que son los responsables de segregar las fibras de elastina y de col\u00e1geno.\nLa piel mejora su aspecto, se alisa y rejuvenece."

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Servicios - Like Studio de Belleza">
    <meta name="author" content="Devcrud">
    <title>LikeByLi - Servicios</title>

    <!-- font icons -->
    <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">

    <link rel="stylesheet" href="assets/vendors/animate/animate.css">

    <!-- Bootstrap + FoodHut main styles -->
    <link rel="stylesheet" href="assets/css/foodhut.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav>
    <ul id="tabsContainer" class="nav nav-tabs nav-pills nav-justified mb-3">
        <!-- Tabs will be dynamically inserted here -->
    </ul>
</nav>
<div class="tab-content" id="tabContents">
    <!-- Tab contents will be dynamically inserted here -->
</div>

<script>

    const categories = {};
offerings.forEach(service => {
    const categoryName = service.info.category;
    if (!categories[categoryName]) {
        categories[categoryName] = [];
    }
    categories[categoryName].push(service);
});

const tabsContainer = document.getElementById('tabsContainer');
const tabContentsContainer = document.getElementById('tabContents');

Object.keys(categories).forEach((categoryName, index) => {
    const tab = document.createElement('div');
    tab.classList.add('tab');
    if (index === 0) tab.classList.add('active');
    tab.textContent = categoryName;
    tab.dataset.category = categoryName;
    tabsContainer.appendChild(tab);

    const tabPane = document.createElement('div');
    tabPane.classList.add('tab-pane', 'fade');
    if (index === 0) tabPane.classList.add('show', 'active');
    tabPane.id = `content-${categoryName}`;
    tabPane.setAttribute('role', 'tabpanel');
    tabPane.setAttribute('aria-labelledby', `pills-${categoryName}-tab`);

    const row = document.createElement('div');
    row.classList.add('row');

    categories[categoryName].forEach(service => {
        const col = document.createElement('div');
        col.classList.add('col-md-4', 'my-3', 'my-md-0');

        const card = document.createElement('div');
        card.classList.add('card', 'bg-transparent', 'border', 'card-flip');
        card.innerHTML = `
            <div class="card-inner">
                <div class="card-front">
                    <img src="${service.image ? service.image : 'placeholder.jpg'}" class="rounded-0 card-img-top img-responsive" alt="${service.info.name}">
                    <div class="card-body card bg-transparent border my-3 my-md-0">
                        <h1 class="text-center mb-4"><a href="#" class="badge badge-primary">${service.price ? service.price : 'Consultar'}</a></h1>
                        <h4 class="pt20 pb20">${service.info.name}</h4>
                        <p class="text-white">${service.duration ? service.duration : 'N/A'}</p>
                    </div>
                </div>
                <div class="card-back">
                    <div class="card bg-transparent border my-3 my-md-0 card-body">
                        <h4 class="pt20 pb20">${service.info.name}</h4>
                        <p class="text-white">${service.info.description}</p>

                    </div>
                </div>
            </div>
        `;

        col.appendChild(card);
        row.appendChild(col);
    });

    tabPane.appendChild(row);
    tabContentsContainer.appendChild(tabPane);
});

tabsContainer.addEventListener('click', (event) => {
    if (event.target.classList.contains('tab')) {
        document.querySelectorAll('.tab.active').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-pane.show').forEach(content => content.classList.remove('show', 'active'));

        event.target.classList.add('active');
        document.getElementById(`content-${event.target.dataset.category}`).classList.add('show', 'active');
    sendHeight();
    }
});
 var lastHeight = 0;

 function sendHeight() {
        var height =  document.getElementById('tabContents').clientHeight + document.getElementById('tabsContainer').clientHeight + 60;

    if (lastHeight != height) {
        window.parent.postMessage({ height: height }, '*'); // Use '*' for all origins or specify a specific origin
    }
}

sendHeight();


</script>

</body>
</html>
